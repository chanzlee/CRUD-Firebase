<ul class="list-group">
    <li class="list-group-item" *ngFor="let course of courseSnapshot | async">
        {{course.name || course}}
      <input type="text" #updatecourse [value]="course.name" />
      <button (click)="update(course.key, updatecourse.value)">Update</button>
      <button (click)="delete(course.key)">Delete</button>
    </li>
  </ul>
  <br/>
  <input type="text" #newcourse />
  <button (click)="add(newcourse.value)">Add</button>
  <br/>
  <button (click)="deleteAll()">Delete All</button>
